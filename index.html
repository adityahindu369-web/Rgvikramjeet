<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RG Vikramjeet</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0f1a;
    color:white;
}

/* SPLASH */
.splash{
    position:fixed;
    inset:0;
    background:#0b0f1a;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:10;
}
.splash img{
    width:120px;
}
.loader{
    width:60%;
    height:5px;
    background:#222;
    border-radius:10px;
    margin-top:20px;
    overflow:hidden;
}
.loader span{
    display:block;
    height:100%;
    width:0;
    background:linear-gradient(90deg,#6a5cff,#00e0ff);
    animation:load 2s linear forwards;
}
@keyframes load{
    to{width:100%;}
}

/* HEADER */
header{
    display:flex;
    align-items:center;
    padding:15px;
    background:#11162a;
}
.menu-btn{
    font-size:24px;
    cursor:pointer;
}
header h2{
    margin:0 auto;
}

/* DRAWER */
.drawer{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background:#0f152b;
    padding:20px;
    transition:.3s;
    z-index:5;
}
.drawer a{
    display:block;
    padding:12px;
    color:white;
    text-decoration:none;
    font-size:18px;
}
.drawer a:hover{
    background:#1b2350;
    border-radius:8px;
}
.join{
    background:#25d366;
    text-align:center;
    border-radius:30px;
    margin-top:20px;
}

/* APP CARD */
.card{
    background:#11162a;
    margin:20px;
    padding:20px;
    border-radius:20px;
    text-align:center;
}
.card img{
    width:80px;
}
.btns{
    display:flex;
    gap:10px;
    margin-top:15px;
}
.btn{
    flex:1;
    padding:12px;
    border-radius:12px;
    text-decoration:none;
    color:white;
    font-weight:bold;
}
.download{background:#6a5cff;}
.study{background:#00c9a7;}
</style>
</head>

<body>

<!-- SPLASH 1 -->
<div class="splash" id="splash1">
    <img src="https://i.imgur.com/V6bKQYk.png">
    <div class="loader"><span></span></div>
</div>

<!-- SPLASH 2 -->
<div class="splash" id="splash2" style="display:none;">
    <img src="https://i.imgur.com/V6bKQYk.png">
    <p>Unlock the Universe of Apps</p>
</div>

<!-- DRAWER -->
<div class="drawer" id="drawer">
    <a href="#">üè† Home</a>
    <a href="#">üì± Apps</a>
    <a href="#">‚Ñπ About</a>
    <a href="#">üí¨ Contact</a>
    <a class="join" href="#">Join Channel</a>
</div>

<!-- MAIN -->
<header>
    <span class="menu-btn" onclick="toggleDrawer()">‚ò∞</span>
    <h2>RG Vikramjeet</h2>
</header>

<div class="card">
    <img src="https://i.imgur.com/V6bKQYk.png">
    <h3>Vidyakul MOD APK</h3>
    <p>v10.21.6 ‚Ä¢ 21 MB</p>
    <div class="btns">
        <a href="#" class="btn download">Download</a>
        <a href="#" class="btn study">Let's Study</a>
    </div>
</div>

<script>
setTimeout(()=>{
    document.getElementById("splash1").style.display="none";
    document.getElementById("splash2").style.display="flex";
},2000);

setTimeout(()=>{
    document.getElementById("splash2").style.display="none";
},4000);

function toggleDrawer(){
    let d=document.getElementById("drawer");
    d.style.left = d.style.left=="0px" ? "-260px" : "0px";
}
</script>

</body>
</html>
